---
version: '3'
services:      
  sgc-consumer:
    image: bpastorelli/sgc_consumer
    restart: always
    build: .
    ports:
      - "9191:8181"
    networks:
      - app-net
    environment:
      - SPRING_KAFKA_HOST=broker
      - DEBIAN_FRONTEND=noninteractive
      - TZ=America/Sao_Paulo
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
 
networks:
  app-net:       